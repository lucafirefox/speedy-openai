name: Bump version

on:
  push:
    branches:
      - main

jobs:
  test-and-bump:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOWS_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          
      - name: Install dependencies
        run: |
          poetry install
          python -m pip install --upgrade pip
          pip install commitizen

      - name: Run tests
        run: |
          poetry run pytest
          
      - name: Create bump and changelog
        id: bump
        if: success() # Only run if tests pass
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Run cz bump and capture the output
          VERSION_OUTPUT=$(cz bump --yes --changelog)
          # Extract the version number
          NEW_VERSION=$(echo "$VERSION_OUTPUT" | grep -o 'v[0-9]\+\.[0-9]\+\.[0-9]\+')
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
      - name: Push changes and tags
        if: success() # Only run if previous steps succeed
        run: |
          git push
          git push --tags